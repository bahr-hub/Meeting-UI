<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title" translate>meeting.meeting_list.External_Link</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
      <div [ngClass]="{'ardiv': translate.currentLang === 'ar'}"><label class="inputLabel" translate>meeting.meeting_list.Meeting_Link</label></div>
      <div><input type="text" class="col-lg-12" value="{{currentMeeting.externalToken}}"></div>
    </div>
    <div class="modal-footer ardiv">
      <button type="button" class="btn btn-default" (click)="modal.dismiss()" translate>meeting.meeting_list.ok</button>
    </div>
</ng-template>
