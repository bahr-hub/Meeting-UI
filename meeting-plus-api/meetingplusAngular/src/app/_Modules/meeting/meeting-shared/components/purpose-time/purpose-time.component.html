<div class="widget">
    <form [formGroup]="preposeTimeForm" (ngSubmit) = "proposTime()">
        <div class="form-group">
            <p style="padding: 0px; margin: 0px;">{{'meeting.view_meeting.perposeTime' | translate}}</p>
            <input class="date" required formControlName="PurposedTo" [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2">
            <owl-date-time [pickerMode]="'popup'" #dt2>
            </owl-date-time>
        </div>
        <div class="form-group">
            <button class="itz-btn btn-full" type="submit"> 
                send proposal
            </button>
        </div>
    </form>
</div>
